<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/image/icon/icon form.jpg">
    <title>فرم</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="">
        <!-- section 1 -->
        <section class=" d-section container">
            <div class="box-section order-1">
                <div class="content-section">
                    <h1>
                        SIGN UP WITH US
                    </h1>
                    <p>
                        Already have an account? <a href="">login</a>
                    </p>
                    <form>
                        <div class="form-section">
                            <div class="title-input">
                                <label for="username">Full Name</label>
                                <input type="text" name="username" id="username" placeholder="Enter your name"
                                    class="input-section">
                            </div>
                        </div>
                        <div class="form-section">
                            <div class="title-input">
                                <label for="email">Email Address</label>
                                <input type="email" name="email" id="email" placeholder="Enter your email address"
                                    class="input-section">
                            </div>
                        </div>
                        <div class="form-section">
                            <div class="title-input">
                                <label for="user-password">Password</label>
                                <input type="password" name="password" id="user-password"
                                    placeholder="Create your password " class="input-section">
                            </div>

                        </div>

                        <a href=""><button class="btn-form">Create Account</button></a>
                    </form>
                </div>
            </div>
            <section>
                <div>
                    <img src="./assets/image/pic.png" alt="work-desk" class="img-section">
                </div>
            </section>
        </section>
    </main>



</body>

</html>
